<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Recipes</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>

        <link rel="stylesheet" href="index 2.css"/>   
    </head>

    <body>
        <h1>My Recipes</h1>
        <div id="createDiv">
            <h3></h3>
            <form class="ml-3" id="createForm">
                <div class="form-group">
                    <label for="nameInput">Name:</label>
                    <input class="w-25 form-control" id="nameInput" placeholder="Please enter a name" name="name" />
                </div>
                <div class="form-group">
                    <label for="typeInput">Type:</label>
                    <input id="typeInput" class="w-25 form-control" name="type" />

                </div>
                <div class="form-group">
                    <label for="flavInput">Flavour: </label>
                    <input id="flavInput" class="w-25 form-control" name="flavour" />
                </div>
                <button class="btn btn-primary" type="submit">Create</button>
                
            </form>
        </div>
        <div id="readDiv" class="card-deck m-5">

        </div>
        <script src="index 2.js"></script>
    </body>

</html>
